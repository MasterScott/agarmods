		<script>
			window.onload=function(){
				hash();
				window.onhashchange = hash;
			              }
			function hash(){
				var ol = document.body.getElementsByTagName("ol")[0];
				var a = window.location.hash.substr(1).toLowerCase().split(" ").join("");
				if(a=="")return;	if(parseFloat(a)==parseFloat(a)){
				c=parseFloat(a);
				if(c>ol.children.length)return;
					var b = ol.children[Math.floor(c)-1];
					if(c>Math.floor(c)){
						b=b.children[0].children[Math.floor(c.toString().split(".",2)[1])-1];
						if(a.toString().split(".",3)[2]!=null)b=b.children[0].children[Math.floor(a.toString().split(".",3)[2])-1];
					}
				}else{
				var olc = ol.children;
				for(i=0;i<olc.length;i++){
					if(olc[i].childNodes[0].textContent.toLowerCase().split(" ").join("").trim()==a){b=olc[i];break;}
				}
				}
				b&&jQuery("body").scrollTop(b.offsetTop-50);
			}
		</script>
